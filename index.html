<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <style>
        .mensagem {
            margin-top: 10px;
            font-weight: bold;
        }
        .sucesso {
            color: green;
        }
        .erro {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Formulário com Validação</h1>
    <form id="formulario">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required><br><br>

        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required><br><br>

        <button type="submit">Submeter</button>

        <div id="mensagem" class="mensagem"></div>
    </form>

    <script>
        const formulario = document.getElementById('formulario');
        const mensagem = document.getElementById('mensagem');

        formulario.addEventListener('submit', function(e) {
            e.preventDefault();  // Evita o envio padrão do formulário

            const campoA = document.getElementById('campoA').value;
            const campoB = document.getElementById('campoB').value;

            if (parseFloat(campoB) > parseFloat(campoA)) {
                mensagem.textContent = 'Formulário válido! O número B é maior que o número A.';
                mensagem.className = 'mensagem sucesso'; // Aplica a classe de sucesso
            } else {
                mensagem.textContent = 'Formulário inválido! O número B deve ser maior que o número A.';
                mensagem.className = 'mensagem erro'; // Aplica a classe de erro
            }
        });
    </script>

</body>
</html>
